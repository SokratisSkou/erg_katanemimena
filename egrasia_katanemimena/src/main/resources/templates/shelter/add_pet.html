<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Pet</title>
</head>
<body>
<section layout:fragment="main-content">
<h2>Add New Pet</h2>

<form th:action="@{/shelter/save_pet}" method="post"  th:object="${pet}">
    <div>
        <label for="age">age:</label>
        <input type="number" id="age" name="age" th:field="*{age}" required>
    </div>
    <div>
        <label for="name">name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:field="*{type}" required>
    </div>
    <div>
        <label for="shelterId">Shelter ID:</label>
        <input type="number" id="shelterId" name="shelterId"  required>
    </div>

    <button type="submit">Add Pet</button>
</form>

</section>
</body>
</html>
